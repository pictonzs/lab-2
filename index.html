<!DOCTYPE html>
<html lang= "en" class="nojs">
  <head>
    <title>Lab 2 Forms</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <h1>Forms for Convience's Sake</h1>
    <form class="main" method="get" autocomplete="on">
      <fieldset>
        <legend>Please fill out the following form</legend>
        <ul class="items">
          <li class="email">
            <label for="email">
              Email: <input type="email" name="user_email" id="email" >
            </label>
          </li>
          <li class="phone">
            <label for="phone">
              Phone Number: <input type="tel" name="user_tel" id="phone">
            </label>
          </li>
          <li class="birthday">
            <label for="birthdate">
              Birthday: <input type="date" name="user_birth" id="birthdate">
            </label>
          </li>
          <li class="submit">
            <button type="submit" name="user_submit" value="Submit">Submit</button>
            <input type="reset" value="Clear">
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
